<div class="card">
  <p-table [columns]="cols" [value]="transactions" [scrollable]="true" scrollHeight="250px" [rows]="100"
    [virtualScroll]="true" [virtualScrollItemSize]="46" [lazy]="true">
    <ng-template pTemplate="header" let-columns>
      <tr>
        @for (col of columns; track col) {
        <th style="width: 20%;">
          {{col.header}}
        </th>
        }
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr style="height:46px">
        @for (col of columns; track col) {
        <td>
          {{rowData[col.field]}}
        </td>
        }
      </tr>
    </ng-template>
  </p-table>
</div>
